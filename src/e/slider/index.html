<div
    class="slider"
    data-other="here"
>
    <span class="icon">
        <button
            class="clear full-height"
            style="aspect-ratio:1/1"
        >
            #(icon)
        </button>
    </span>
    <span class="main">
        <div class="fit-height full-width">
            <div class="space">
                <div
                    class="pass"
                    style="width:#(p.value)%;"
                >
                    <div
                        class="cursor"
                    ></div>
                </div>
            </div>
        </div>
    </span>
</div>
