

<b--e--view--panel>
    
    <buttons>
        <li>
            <button class="play clear">
                <b--svg--icon--file--play />
            </button>
        </li>
        <li>
            <b--e--slider
                class=" sound full-height"
                value=100
            >
                <icon>
                    <b--svg--icon--file--sound />
                </icon>
            </b--e--slider>
        </li>
        <li style="margin-left:20px;">
            <p
                class="time flex row"

                style="
                    color: white;
                    font-size: 14px;
                    height: 48px;
                    width:100%;
                    line-height: 48px;
                    text-shadow: 1px 1px 8px rgba(0, 0, 0, 1);
                "
            >
                <span class="current">0:00</span>
                <span style="margin: 0 5px;">/</span>
                <span class="duration">0:00</span>
            </p>
        </li>
        <li style="margin: 0 auto;aspect-ratio: auto;"></li>
        <li>
            <button class="fs clear">
                <span>
                    <b--svg--icon--fullscreen />
                </span>
            </button>
        </li>
    </buttons>

</b--e--view--panel>
