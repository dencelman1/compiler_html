<label class="linput" for="#(p.id)">
    <div class="wrap">
        <span class="label">#(p.label)</span>
        <input
            id="#(p.id)"
            
            data-other="here"
        >
    </div>

    <p class="invalid flex row">
        <b--svg--icon--warn />
        <span></span>
    </p>

    <p class="success flex row">
        <b--svg--icon--success />
        <span></span>
    </p>

    <p class="load flex row">
        <b--load--spin class="loadSpin relative" />
        <span>Loading</span>
    </p>

</label>
